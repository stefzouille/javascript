<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >

  <title>Compte a rebours</title>

  <link
    href="./assets/bootstrap.css"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  >
  <link
    href="./style.css"
    rel="stylesheet"
  >
</head>

<body class="text-center pt-5 bg-dark text-warning">

  <h3 class="mb-5">Entrez le nombre de minutes</h3>

  <div class="container">
    <div class="form-group">
      <input
        type="text"
        class="form-control text-center"
        min="1"
        max="99"
        size="1"
        maxlength="2"
        id="choice"
      >
      <button
        class="btn btn-warning"
        type="button"
        onclick="getInputValue();"
      >
        GO
      </button>
    </div>
  </div>

  <div id="countdown"></div>





  <script
    src="./assets/jquery.min.js"
    type="text/javascript"
  ></script>
  <script
    src="./assets/bootstrap.js"
    type="text/javascript"
  ></script>
  <script
    src="./script.js"
    type="text/javascript"
  ></script>
</body>



</html>
